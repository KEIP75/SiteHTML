<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reservation.css">
    <title>Page Reservation</title>
</head>
<body>
    <section>
        <!-- Formulaire -->
        <div class="contact-form">
           <h3>Réservez votre table !</h3><br>
           <form action="process-form.php" method="post">
             <label for="name">Nom :</label>
             <input type="text" id="name" name="name" required>
   
             <label for="email">Email :</label>
             <input type="email" id="email" name="email" required>
            
             <label for="start">Date de réservation :</label>
             <input type="date" id="start" name="trip-start" value="2023-17-11" min="2023-17-11" max="2024-12-31" />

             <label for="heure_reservation">Heure de la réservation :</label>
             <input
             type="time"
             id="heure_reservation"
             name="heure_reservation"
             required
            
             <label for="commentaires">Commentaires :</label>
             <textarea id="commentaires" name="commentaires" rows="4"></textarea>
             <input type="submit" value="Réserver" />

           </form>
         </div>
    </section>
</body>
</html>
